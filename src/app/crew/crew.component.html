<div class="displayBox">
    <h3>Candidates</h3>
    <ul>
        <li *ngFor="let member of candidates" (click)="addCrewMember(member)" [class.selected]="this.crew.includes(member)">{{member.name}}</li>
    </ul>
</div>
<hr>
<div class="displayBox">
    <h3>Crew <span *ngIf="this.crew.length === 3">Full</span></h3>
    <ol>
        <li *ngFor="let astronaut of crew" (mouseover)="showImage = astronaut" (mouseout)="showImage = false">{{astronaut.name}}</li>
    </ol>
    <!-- Add an img tag here to display astronaut photos. -->
    <img *ngIf="showImage" src="{{showImage.photo}}">
</div>
